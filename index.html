<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deadliner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#f3f4f6',
                        'app-card': '#ffffff',
                        'app-text': '#1f2937',
                        'brand': '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-app-bg text-app-text h-screen flex flex-col overflow-hidden select-none">

    <header class="p-4 bg-app-card shadow-sm z-10">
        <div class="flex items-center justify-between mb-2">
            <h1 class="text-xl font-bold tracking-tight text-brand">Deadliner</h1>
            <div id="date-display" class="text-xs font-mono text-gray-400"></div>
        </div>
        <div class="relative">
            <i class="ph ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="search-input" placeholder="Rechercher..." 
                class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-brand transition-all">
        </div>
    </header>

    <div class="px-4 py-2 flex space-x-2 overflow-x-auto no-scrollbar bg-app-card border-b border-gray-100" id="filters-container">
        </div>

    <main class="flex-1 overflow-y-auto relative pb-24" id="view-container">
        <div id="view-list" class="p-4 space-y-6 transition-opacity duration-300">
            </div>

        <div id="view-calendar" class="hidden p-4 h-full flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <button id="prev-month" class="p-2 hover:bg-gray-100 rounded-full"><i class="ph ph-caret-left"></i></button>
                <h2 id="calendar-title" class="font-bold text-lg capitalize"></h2>
                <button id="next-month" class="p-2 hover:bg-gray-100 rounded-full"><i class="ph ph-caret-right"></i></button>
            </div>
            <div class="grid grid-cols-7 gap-1 text-center text-xs text-gray-400 mb-2">
                <div>L</div><div>M</div><div>M</div><div>J</div><div>V</div><div>S</div><div>D</div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-1 flex-1 overflow-y-auto">
                </div>
        </div>
    </main>

    <button id="fab-add" class="fixed bottom-20 right-4 w-14 h-14 bg-black text-white rounded-full shadow-lg flex items-center justify-center hover:scale-105 transition-transform active:scale-95 z-20">
        <i class="ph ph-plus text-2xl"></i>
    </button>

    <nav class="fixed bottom-0 w-full bg-app-card border-t border-gray-200 py-3 px-6 flex justify-between items-center z-20">
        <button class="nav-btn text-brand flex flex-col items-center" data-target="view-list">
            <i class="ph ph-list-dashes text-2xl"></i>
            <span class="text-[10px] font-medium mt-1">Liste</span>
        </button>
        <button class="nav-btn text-gray-400 hover:text-brand flex flex-col items-center transition-colors" data-target="view-calendar">
            <i class="ph ph-calendar text-2xl"></i>
            <span class="text-[10px] font-medium mt-1">Calendrier</span>
        </button>
        <button class="flex flex-col items-center text-gray-400 hover:text-brand transition-colors" onclick="alert('Bientôt disponible !')">
            <i class="ph ph-folder text-2xl"></i>
            <span class="text-[10px] font-medium mt-1">Projets</span>
        </button>
    </nav>

    <div id="modal-overlay" class="fixed inset-0 bg-black/50 hidden z-50 flex items-end sm:items-center justify-center backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full sm:w-96 rounded-t-2xl sm:rounded-2xl p-6 transform translate-y-full sm:translate-y-0 transition-transform duration-300" id="modal-content">
            
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold">Nouvel élément</h3>
                <button id="modal-close" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200"><i class="ph ph-x"></i></button>
            </div>

            <div class="flex bg-gray-100 p-1 rounded-lg mb-4">
                <button class="flex-1 py-2 text-sm font-medium rounded-md bg-white shadow-sm transition-all" id="tab-task">Tâche</button>
                <button class="flex-1 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700 transition-all" id="tab-deadline">Deadline</button>
            </div>

            <form id="add-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Titre</label>
                    <input type="text" name="title" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand focus:outline-none">
                </div>

                <div id="fields-deadline" class="hidden space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Date limite</label>
                        <input type="date" name="date" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Couleur</label>
                        <div class="flex gap-2">
                            <label class="w-8 h-8 rounded-full bg-blue-500 cursor-pointer ring-2 ring-offset-2 ring-transparent hover:ring-gray-300"><input type="radio" name="color" value="blue" class="hidden" checked></label>
                            <label class="w-8 h-8 rounded-full bg-red-500 cursor-pointer ring-2 ring-offset-2 ring-transparent hover:ring-gray-300"><input type="radio" name="color" value="red" class="hidden"></label>
                            <label class="w-8 h-8 rounded-full bg-green-500 cursor-pointer ring-2 ring-offset-2 ring-transparent hover:ring-gray-300"><input type="radio" name="color" value="green" class="hidden"></label>
                            <label class="w-8 h-8 rounded-full bg-purple-500 cursor-pointer ring-2 ring-offset-2 ring-transparent hover:ring-gray-300"><input type="radio" name="color" value="purple" class="hidden"></label>
                        </div>
                    </div>
                </div>

                <div id="fields-task" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Type</label>
                        <select name="taskType" id="task-type-select" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl">
                            <option value="CLASSIC">Classique (Checkbox)</option>
                            <option value="GRADUAL">Graduelle (Progression)</option>
                        </select>
                    </div>

                    <div id="gradual-target-field" class="hidden">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Objectif cible</label>
                        <input type="number" name="target" placeholder="Ex: 50" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Lier à une Deadline</label>
                        <select name="deadlineId" id="deadline-select" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl">
                            <option value="">Aucune (Tâche orpheline)</option>
                            </select>
                    </div>

                    <div>
                         <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tag</label>
                         <select name="tag" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl">
                            <option value="none">Aucun</option>
                            <option value="urgent">Urgent</option>
                            <option value="work">Travail</option>
                            <option value="perso">Perso</option>
                         </select>
                    </div>
                </div>

                <button type="submit" class="w-full py-3 bg-black text-white font-bold rounded-xl shadow-lg hover:bg-gray-800 transition-colors mt-4">Créer</button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
