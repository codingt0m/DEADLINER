<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deadliner</title>

    <meta name="theme-color" content="#ffffff">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#f3f4f6',
                        'app-card': '#ffffff',
                        'app-text': '#1f2937',
                        'brand': '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-app-bg text-app-text h-screen flex flex-col overflow-hidden select-none">

    <div id="auth-container" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-6 overflow-y-auto">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-bold text-brand mb-2 tracking-tighter">Deadliner</h1>
            <p id="auth-sub-title" class="text-gray-400 mb-6">Identification</p>
            
            <form id="auth-form" class="space-y-4">
                <div class="relative mb-6">
                    <i class="ph ph-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
                    <input type="text" id="auth-pseudo" placeholder="Votre Pseudo" required 
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-lg font-medium focus:ring-2 focus:ring-brand focus:outline-none placeholder-gray-400 text-center">
                </div>

                <div class="flex justify-center gap-4 mb-6" id="pin-dots">
                    <div class="w-4 h-4 rounded-full bg-gray-200 transition-all duration-200"></div>
                    <div class="w-4 h-4 rounded-full bg-gray-200 transition-all duration-200"></div>
                    <div class="w-4 h-4 rounded-full bg-gray-200 transition-all duration-200"></div>
                    <div class="w-4 h-4 rounded-full bg-gray-200 transition-all duration-200"></div>
                    <div class="w-4 h-4 rounded-full bg-gray-200 transition-all duration-200"></div>
                    <div class="w-4 h-4 rounded-full bg-gray-200 transition-all duration-200"></div>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-8 max-w-[260px] mx-auto select-none">
                    <button type="button" class="keypad-btn w-16 h-16 rounded-full bg-gray-50 hover:bg-gray-100 active:bg-gray-200 text-2xl font-bold text-gray-700 flex items-center justify-center transition-colors" data-val="1">1</button>
                    <button type="button" class="keypad-btn w-16 h-16 rounded-full bg-gray-50 hover:bg-gray-100 active:bg-gray-200 text-2xl font-bold text-gray-700 flex items-center justify-center transition-colors" data-val="2">2</button>
                    <button type="button" class="keypad-btn w-16 h-16 rounded-full bg-gray-50 hover:bg-gray-100 active:bg-gray-200 text-2xl font-bold text-gray-700 flex items-center justify-center transition-colors" data-val="3">3</button>
                    
                    <button type="button" class="keypad-btn w-16 h-16 rounded-full bg-gray-50 hover:bg-gray-100 active:bg-gray-200 text-2xl font-bold text-gray-700 flex items-center justify-center transition-colors" data-val="4">4</button>
                    <button type="button" class="keypad-btn w-16 h-16 rounded-full bg-gray-50 hover:bg-gray-100 active:bg-gray-200 text-2xl font-bold text-gray-700 flex items-center justify-center transition-colors" data-val="5">5</button>
                    <button type="button" class="keypad-btn w-16 h-16 rounded-full bg-gray-50 hover:bg-gray-100 active:bg-gray-200 text-2xl font-bold text-gray-700 flex items-center justify-center transition-colors" data-val="6">6</button>
                    
                    <button type="button" class="keypad-btn w-16 h-16 rounded-full bg-gray-50 hover:bg-gray-100 active:bg-gray-200 text-2xl font-bold text-gray-700 flex items-center justify-center transition-colors" data-val="7">7</button>
                    <button type="button" class="keypad-btn w-16 h-16 rounded-full bg-gray-50 hover:bg-gray-100 active:bg-gray-200 text-2xl font-bold text-gray-700 flex items-center justify-center transition-colors" data-val="8">8</button>
                    <button type="button" class="keypad-btn w-16 h-16 rounded-full bg-gray-50 hover:bg-gray-100 active:bg-gray-200 text-2xl font-bold text-gray-700 flex items-center justify-center transition-colors" data-val="9">9</button>
                    
                    <div class="w-16 h-16"></div> <button type="button" class="keypad-btn w-16 h-16 rounded-full bg-gray-50 hover:bg-gray-100 active:bg-gray-200 text-2xl font-bold text-gray-700 flex items-center justify-center transition-colors" data-val="0">0</button>
                    <button type="button" class="w-16 h-16 rounded-full hover:bg-red-50 active:bg-red-100 text-red-500 flex items-center justify-center transition-colors" id="btn-delete-pin"><i class="ph ph-backspace text-2xl"></i></button>
                </div>

                <div id="auth-error" class="text-red-500 text-sm hidden mb-4 font-medium"></div>

                <button type="submit" id="btn-auth-action" class="w-full py-3 bg-black text-white font-bold rounded-xl shadow-lg hover:bg-gray-800 active:scale-95 transition-all mb-4">
                    Se connecter
                </button>

                <div class="text-center text-xs text-gray-400">
                    <span id="auth-switch-label">Vous n'avez pas encore de compte ?</span>
                    <button type="button" id="btn-switch-auth" class="font-bold text-gray-600 hover:text-black hover:underline ml-1 transition-colors">
                        Créer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <header id="app-header" class="p-4 bg-app-card shadow-sm z-10 hidden">
        <div class="flex items-center justify-between mb-2">
            <h1 id="header-logo" class="text-xl font-bold tracking-tight text-brand cursor-pointer hover:opacity-80 transition-opacity">Deadliner</h1>
            <div class="flex items-center gap-3">
                <button id="btn-edit-profile" class="flex items-center gap-2 px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded transition-colors group">
                    <div id="current-profile-name" class="text-xs font-bold text-gray-600"></div>
                    <i class="ph ph-pencil-simple text-gray-400 group-hover:text-brand text-xs"></i>
                </button>
                <button id="logout-btn" class="text-gray-400 hover:text-red-500"><i class="ph ph-sign-out text-lg"></i></button>
            </div>
        </div>
        <div class="relative">
            <i class="ph ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="search-input" placeholder="Rechercher..." 
                class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-brand transition-all">
        </div>
    </header>

    <div class="hidden px-4 py-2 space-x-2 overflow-x-auto no-scrollbar bg-app-card border-b border-gray-100" id="filters-container">
    </div>

    <main class="flex-1 overflow-y-auto relative pb-24 hidden" id="main-content">
        <div id="view-list" class="p-4 space-y-6 transition-opacity duration-300"></div>

        <div id="view-calendar" class="hidden p-4 h-full flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <button id="prev-month" class="p-2 hover:bg-gray-100 rounded-full"><i class="ph ph-caret-left"></i></button>
                <h2 id="calendar-title" class="font-bold text-lg capitalize"></h2>
                <button id="next-month" class="p-2 hover:bg-gray-100 rounded-full"><i class="ph ph-caret-right"></i></button>
            </div>
            <div class="grid grid-cols-7 gap-1 text-center text-xs text-gray-400 mb-2">
                <div>L</div><div>M</div><div>M</div><div>J</div><div>V</div><div>S</div><div>D</div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-1 flex-1 overflow-y-auto"></div>
        </div>

        <div id="view-projects" class="hidden p-4">
            <h2 class="text-lg font-bold mb-4">Mes Dossiers</h2>
            <div id="projects-grid" class="grid grid-cols-2 gap-4"></div>
            
            <h2 class="text-lg font-bold mb-4 mt-8">Mes Tags</h2>
            <div id="tags-list" class="flex flex-wrap gap-2"></div>

            <div class="mt-8 p-4 bg-white rounded-xl border border-dashed border-gray-300">
                <h3 class="text-sm font-bold text-gray-500 mb-2">Création rapide</h3>
                <div class="flex flex-col gap-2 mb-2">
                    <div class="flex gap-2">
                        <input type="text" id="new-folder-name" placeholder="Nouveau dossier..." class="flex-1 p-2 text-sm bg-gray-50 rounded-lg border border-gray-200">
                        <button id="btn-create-folder" class="bg-black text-white px-3 rounded-lg text-sm"><i class="ph ph-plus"></i></button>
                    </div>
                    <div class="flex gap-2 items-center" id="folder-color-options">
                        <label class="cursor-pointer relative group">
                            <input type="radio" name="folderColor" value="gray" class="peer sr-only" checked>
                            <div class="w-5 h-5 rounded-full bg-gray-400 ring-2 ring-offset-1 ring-transparent peer-checked:ring-gray-300 transition-all"></div>
                        </label>
                        <label class="cursor-pointer relative group">
                            <input type="radio" name="folderColor" value="blue" class="peer sr-only">
                            <div class="w-5 h-5 rounded-full bg-blue-500 ring-2 ring-offset-1 ring-transparent peer-checked:ring-gray-300 transition-all"></div>
                        </label>
                        <label class="cursor-pointer relative group">
                            <input type="radio" name="folderColor" value="red" class="peer sr-only">
                            <div class="w-5 h-5 rounded-full bg-red-500 ring-2 ring-offset-1 ring-transparent peer-checked:ring-gray-300 transition-all"></div>
                        </label>
                        <label class="cursor-pointer relative group">
                            <input type="radio" name="folderColor" value="green" class="peer sr-only">
                            <div class="w-5 h-5 rounded-full bg-green-500 ring-2 ring-offset-1 ring-transparent peer-checked:ring-gray-300 transition-all"></div>
                        </label>
                        <label class="cursor-pointer relative group">
                            <input type="radio" name="folderColor" value="purple" class="peer sr-only">
                            <div class="w-5 h-5 rounded-full bg-purple-500 ring-2 ring-offset-1 ring-transparent peer-checked:ring-gray-300 transition-all"></div>
                        </label>
                        <label class="cursor-pointer relative group">
                            <input type="radio" name="folderColor" value="yellow" class="peer sr-only">
                            <div class="w-5 h-5 rounded-full bg-yellow-500 ring-2 ring-offset-1 ring-transparent peer-checked:ring-gray-300 transition-all"></div>
                        </label>
                    </div>
                </div>
                
                <div class="flex gap-2 mt-4">
                    <input type="text" id="new-tag-name" placeholder="Nouveau tag..." class="flex-1 p-2 text-sm bg-gray-50 rounded-lg border border-gray-200">
                    <button id="btn-create-tag" class="bg-gray-200 text-black px-3 rounded-lg text-sm"><i class="ph ph-plus"></i></button>
                </div>
            </div>
        </div>
    </main>

    <button id="fab-add" class="hidden fixed bottom-20 right-4 w-14 h-14 bg-black text-white rounded-full shadow-lg flex items-center justify-center hover:scale-105 transition-transform active:scale-95 z-20">
        <i class="ph ph-plus text-2xl"></i>
    </button>

    <nav id="app-nav" class="hidden fixed bottom-0 w-full bg-app-card border-t border-gray-200 py-3 px-6 flex justify-between items-center z-20">
        <button class="nav-btn text-brand flex flex-col items-center" data-target="view-list">
            <i class="ph ph-list-dashes text-2xl"></i>
            <span class="text-[10px] font-medium mt-1">Liste</span>
        </button>
        <button class="nav-btn text-gray-400 hover:text-brand flex flex-col items-center transition-colors" data-target="view-calendar">
            <i class="ph ph-calendar text-2xl"></i>
            <span class="text-[10px] font-medium mt-1">Calendrier</span>
        </button>
        <button class="nav-btn text-gray-400 hover:text-brand flex flex-col items-center transition-colors" data-target="view-projects">
            <i class="ph ph-folder text-2xl"></i>
            <span class="text-[10px] font-medium mt-1">Projets</span>
        </button>
    </nav>

    <div id="modal-overlay" class="fixed inset-0 bg-black/50 hidden z-50 flex items-end sm:items-center justify-center backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full sm:w-96 max-h-[90vh] overflow-y-auto rounded-t-2xl sm:rounded-2xl p-6 transform translate-y-full sm:translate-y-0 transition-transform duration-300" id="modal-content">
            
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Nouvel élément</h3>
                <button id="modal-close" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200"><i class="ph ph-x"></i></button>
            </div>

            <div class="flex bg-gray-100 p-1 rounded-lg mb-4">
                <button class="flex-1 py-1.5 text-sm font-medium rounded-md bg-white shadow-sm transition-all" id="tab-task">Tâche</button>
                <button class="flex-1 py-1.5 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700 transition-all" id="tab-deadline">Deadline</button>
            </div>

            <form id="add-form" class="space-y-3">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Titre</label>
                    <input type="text" name="title" required class="w-full p-2 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand focus:outline-none">
                </div>

                <div id="fields-deadline" class="hidden space-y-3">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Date limite</label>
                        <input type="date" name="date" class="w-full p-2 bg-gray-50 border border-gray-200 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Couleur</label>
                        <div class="flex flex-col gap-3">
                            <div class="flex gap-4 justify-between px-2">
                                <label class="cursor-pointer relative group">
                                    <input type="radio" name="color" value="blue" class="peer sr-only" checked>
                                    <div class="w-8 h-8 rounded-full bg-blue-500 ring-2 ring-offset-2 ring-transparent peer-checked:ring-gray-400 group-hover:scale-110 transition-all"></div>
                                </label>
                                <label class="cursor-pointer relative group">
                                    <input type="radio" name="color" value="red" class="peer sr-only">
                                    <div class="w-8 h-8 rounded-full bg-red-500 ring-2 ring-offset-2 ring-transparent peer-checked:ring-gray-400 group-hover:scale-110 transition-all"></div>
                                </label>
                                <label class="cursor-pointer relative group">
                                    <input type="radio" name="color" value="green" class="peer sr-only">
                                    <div class="w-8 h-8 rounded-full bg-green-500 ring-2 ring-offset-2 ring-transparent peer-checked:ring-gray-400 group-hover:scale-110 transition-all"></div>
                                </label>
                                <label class="cursor-pointer relative group">
                                    <input type="radio" name="color" value="purple" class="peer sr-only">
                                    <div class="w-8 h-8 rounded-full bg-purple-500 ring-2 ring-offset-2 ring-transparent peer-checked:ring-gray-400 group-hover:scale-110 transition-all"></div>
                                </label>
                                <label class="cursor-pointer relative group">
                                    <input type="radio" name="color" value="yellow" class="peer sr-only">
                                    <div class="w-8 h-8 rounded-full bg-yellow-500 ring-2 ring-offset-2 ring-transparent peer-checked:ring-gray-400 group-hover:scale-110 transition-all"></div>
                                </label>
                            </div>
                            
                            <div class="flex items-center gap-2 px-2 pt-2 border-t border-gray-100 mt-2">
                                <label class="text-xs font-bold text-gray-400 uppercase mr-2" for="dl-radio-custom">Perso</label>
                                <label class="relative cursor-pointer">
                                    <input type="radio" name="color" value="custom" id="dl-radio-custom" class="peer sr-only">
                                    <div class="w-8 h-8 rounded-full overflow-hidden shadow-sm border border-gray-200 ring-2 ring-offset-2 ring-transparent peer-checked:ring-gray-400 transition-all">
                                         <input type="color" id="dl-custom-color-picker" class="absolute -top-2 -left-2 w-12 h-12 cursor-pointer border-0 p-0" value="#000000">
                                    </div>
                                </label>
                                <input type="text" id="dl-custom-color-hex" placeholder="#000000" class="flex-1 p-2 bg-gray-50 border border-gray-200 rounded-lg text-xs font-mono uppercase focus:ring-2 focus:ring-brand outline-none" maxlength="7">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="fields-task" class="space-y-3">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Type</label>
                        <select name="taskType" id="task-type-select" class="w-full p-2 bg-gray-50 border border-gray-200 rounded-xl">
                            <option value="CLASSIC">Classique (Checkbox)</option>
                            <option value="GRADUAL">Graduelle (Progression)</option>
                        </select>
                    </div>

                    <div id="gradual-target-field" class="hidden">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Objectif cible</label>
                        <input type="number" name="target" placeholder="Ex: 50" class="w-full p-2 bg-gray-50 border border-gray-200 rounded-xl">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Lier à une Deadline</label>
                            <select name="deadlineId" id="deadline-select" class="w-full p-2 bg-gray-50 border border-gray-200 rounded-xl">
                                <option value="">Aucune</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Dossier</label>
                            <select name="folderId" id="folder-select" class="w-full p-2 bg-gray-50 border border-gray-200 rounded-xl">
                                <option value="">Aucun</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tag</label>
                        <select name="tagId" id="tag-select" class="w-full p-2 bg-gray-50 border border-gray-200 rounded-xl">
                           <option value="">Aucun</option>
                        </select>
                   </div>

                   <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Date (Optionnel)</label>
                        <input type="date" name="taskDate" class="w-full p-2 bg-gray-50 border border-gray-200 rounded-xl text-gray-700">
                   </div>
                   
                   <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Description (Optionnel)</label>
                        <textarea name="description" rows="2" class="w-full p-2 bg-gray-50 border border-gray-200 rounded-xl"></textarea>
                   </div>

                   <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Durée estimée (min)</label>
                        <input type="number" name="duration" placeholder="ex: 30" class="w-full p-2 bg-gray-50 border border-gray-200 rounded-xl">
                   </div>
                </div>

                <button type="submit" class="w-full py-3 bg-black text-white font-bold rounded-xl shadow-lg hover:bg-gray-800 transition-colors mt-4">Créer</button>
            </form>
        </div>
    </div>

    <div id="modal-profile" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full sm:w-80 rounded-2xl p-6 m-4 shadow-2xl transform scale-95 transition-transform duration-200" id="modal-profile-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold">Mon Profil</h3>
                <button id="modal-profile-close" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200"><i class="ph ph-x"></i></button>
            </div>
            
            <form id="profile-form" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Nom affiché</label>
                    <input type="text" name="profileName" id="profile-name-input" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand focus:outline-none font-bold text-center">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Couleur du thème</label>
                    <div class="flex justify-center gap-3 mb-4">
                        <label class="cursor-pointer group relative">
                            <input type="radio" name="profileColor" value="blue" class="peer sr-only">
                            <div class="w-10 h-10 rounded-full bg-blue-100 border-2 border-transparent peer-checked:border-blue-600 peer-checked:scale-110 transition-all flex items-center justify-center text-blue-600">
                                <i class="ph ph-user-circle text-2xl"></i>
                            </div>
                        </label>
                        <label class="cursor-pointer group relative">
                            <input type="radio" name="profileColor" value="purple" class="peer sr-only">
                            <div class="w-10 h-10 rounded-full bg-purple-100 border-2 border-transparent peer-checked:border-purple-600 peer-checked:scale-110 transition-all flex items-center justify-center text-purple-600">
                                <i class="ph ph-user-circle text-2xl"></i>
                            </div>
                        </label>
                        <label class="cursor-pointer group relative">
                            <input type="radio" name="profileColor" value="green" class="peer sr-only">
                            <div class="w-10 h-10 rounded-full bg-green-100 border-2 border-transparent peer-checked:border-green-600 peer-checked:scale-110 transition-all flex items-center justify-center text-green-600">
                                <i class="ph ph-user-circle text-2xl"></i>
                            </div>
                        </label>
                        <label class="cursor-pointer group relative">
                            <input type="radio" name="profileColor" value="red" class="peer sr-only">
                            <div class="w-10 h-10 rounded-full bg-red-100 border-2 border-transparent peer-checked:border-red-600 peer-checked:scale-110 transition-all flex items-center justify-center text-red-600">
                                <i class="ph ph-user-circle text-2xl"></i>
                            </div>
                        </label>
                    </div>

                    <div class="pt-4 border-t border-gray-100">
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 text-center">Ou Personnalisée</label>
                        <div class="flex items-center gap-2">
                            <input type="radio" name="profileColor" value="custom" id="radio-custom" class="sr-only">
                            <div class="relative w-12 h-12 flex-shrink-0 overflow-hidden rounded-full shadow-sm border border-gray-200">
                                <input type="color" id="custom-color-picker" class="absolute -top-2 -left-2 w-16 h-16 cursor-pointer border-0 p-0" value="#000000">
                            </div>
                            <input type="text" id="custom-color-hex" placeholder="#000000" class="flex-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-mono uppercase focus:ring-2 focus:ring-brand outline-none" maxlength="7">
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full py-3 bg-black text-white font-bold rounded-xl hover:opacity-80 transition-opacity">Enregistrer</button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
